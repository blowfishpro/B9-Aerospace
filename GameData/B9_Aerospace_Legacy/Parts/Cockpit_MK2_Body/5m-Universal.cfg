PART
{
    // --- general parameters ---
    name = B9_Cockpit_MK2_Body_5m
    module = Part
    author = bac9-flcl

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace_Legacy/Parts/Cockpit_MK2_Body/model_body_universal_5m
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top    = 0,  2.5, 0.025, 0,  1,  0, 1
    node_stack_bottom = 0, -2.5, 0.025, 0, -1,  0, 1
    node_attach       = 0,  0,   0.625, 0,  0, -1

    // --- editor parameters ---
    TechRequired = supersonicFlight
    entryCost = 7120
    cost = 1780
    category = Structural
    subcategory = 0
    title = MK2 5m Fuselage Universal (x4)
    manufacturer = Tetragon Projects
    description = CONTAINS 4 SUBTYPES | Large structural fuselage section, part of the long-overdue line of improved parts for the popular MK2 fuselage system. One of the few parts with thermal protection plates painted over the hull. Let's hope that helps with your re-entries.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 1.045 // 11.871m3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 1
    crashTolerance = 20
    breakingForce = 180
    breakingTorque = 180
    maxTemp = 2500 // = 3000
    fuelCrossFeed = True
	bulkheadProfiles = mk2, srf

    MODULE
    {
        name = FSmeshSwitch
        moduleID = 0
        buttonName = Next tank setup
        previousButtonName = Previous tank setup
        objectDisplayNames = Structure; Tank (LF); Tank (LFO; Tank (RCS)
        useFuelSwitchModule = true
        fuelTankSetups = 0;1;2;3
        objects = STR;LF;LFO;RCS
    }

    MODULE
    {
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer;MonoPropellant
        resourceAmounts = 0;2060;927,1133;2060
        basePartMass = 1.045
        tankMass = 0;0.196;0.261;0.131
        tankCost = 0;2240;1540;2650
        displayCurrentTankCost = true
        hasGUI = False
        showInfo = false
    }
	
	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.7
		dragAtMaxAoA = 0.3
		dragAtMinAoA = 0.1
	}
}

@PART[B9_Cockpit_MK2_Body_5m]:NEEDS[FerramAerospaceResearch|NEAR]{
	@maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
    !MODULE[ModuleLiftingSurface] {}
	}