    MODULE
    {
        name = FARControllableSurface
        MAC = 1.6
        e = 0.9
        MidChordSweep = 0
        ctrlaxis = roll
        maxdeflect = 15
        nonSideAttach = 1
        b_2 = 3.96
        TaperRatio = 1
    }
}
