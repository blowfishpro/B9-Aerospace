PART
{
    // --- general parameters ---
    name = B9_Aero_Wing_ControlSurface_SH_4m
    module = ControlSurface
    author = bac9-flcl

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace/Parts/Aero_Wing_ControlSurface_SH/SH_4m
    }
    scale = 1
    rescaleFactor = 1

    // --- editor parameters ---
    cost = 600
    category = Aero
    subcategory = 1
    title = SH 4m Control Surface
    manufacturer = Tetragon Projects
    description = Large control surface. Developed to be used in conjuction with SH heavyweight modular wing system.

