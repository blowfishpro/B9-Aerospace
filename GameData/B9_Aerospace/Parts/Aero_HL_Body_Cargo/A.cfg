PART
{
    // --- general parameters ---
    name = B9_Aero_HL_Body_Cargo_A
    module = Part
    author = bac9

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace/Parts/Aero_HL_Body_Cargo/A
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_top    = 0,  1, 0,     0, -1,  0, 3
    node_stack_bottom = 0, -1, 0,     0,  1,  0, 3
    node_attach       = 0,  0, 1.875, 0,  0, -1

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = heavyAerodynamics
    entryCost = 13000
    cost = 3200
    category = Structural
    subcategory = 0
    title = HL Cargo Bay 2m
    manufacturer = Tetragon Projects
    description = HL fuselage series features a variety of versatile modular parts for heavyweight aircraft and spaceplanes.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 1.85
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 30
    breakingForce = 8460
    breakingTorque = 8460
    maxTemp = 3400
    fuelCrossFeed = True

    EFFECTS
    {
        doorMotor
        {
            AUDIO
            {
                channel = Ship
                clip = B9_Aerospace/Sounds/sound_gearRetract
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.0
                pitch = 1.0 1.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = FSanimateGeneric
        animationName = Cargo_A_Toggle
        startEventGUIName = Close cargo bay doors
        endEventGUIName = Open cargo bay doors
        toggleActionName = Toggle cargo bay doors
        availableInEVA = True
        EVArange = 10

        startRetractEffect = doorMotor
        startDeployEffect = doorMotor
    }

    MODULE
    {
        // 1.227m3, one 1.25mx1m cylinder tank's worth
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel;LiquidFuel,Oxidizer;MonoPropellant
        resourceAmounts = 0;220;99,121;220
        basePartMass = 1.85
        tankMass = 0;0.0245;0.027;0.014
        tankCost = 0;235;160;280
        displayCurrentTankCost = true
    }
}
