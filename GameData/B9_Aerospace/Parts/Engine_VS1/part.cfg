PART
{
    // --- general parameters ---
    name = B9_Engine_VS1
    module = Part
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top    = 0,    1.5,  0, 0, 1, 0, 1
