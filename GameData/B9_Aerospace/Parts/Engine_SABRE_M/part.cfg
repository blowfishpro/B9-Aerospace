PART
{
    // --- general parameters ---
    name = B9_Engine_SABRE_M
    module = Part
    author = bac9-flcl (textures), Taverius (model)

    // --- asset parameters ---
    mesh = model.mu
    scale = 1.0
    rescaleFactor = 1

    // --- node definitions ---
    node_stack_top = 0.0, 1.25, 0.0, 0.0, 1.0, 0.0, 2
    node_attach = 0.0, 0.625, 1.25, 0.0, 0.0, -1.0
    CoMOffset = 0.0, -0.625, 0.0

    // --- editor parameters ---
    TechRequired = aerospaceTech
    entryCost = 150000
    cost = 15000
    category = Propulsion
    subcategory = 0
    title = SABRE M Engine
    manufacturer = Tetragon Projects
    description = Combined-cycle rocket engine. Mode #1 is a turbocompressed air-breathing rocket/ramjet engine. Mode #2 is a high efficiency rocket engine. More convenient and easier to pull off than relying on using multiple engine types, but marginally less efficient than some specialized combinations. Max Design Speed: Mach 5.6.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 6
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 7
    breakingForce = 3000
    breakingTorque = 3000
    maxTemp = 2000 // = 3600
	emissiveConstant = 0.8
	bulkheadProfiles = size2, srf

    EFFECTS
    {
        power_open
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_sabre_m_flame_open
                modelName = B9_Aerospace/FX/HR/flamejet
                transformName = thrust_transform
                fixedScale = 0.8
                localPosition = 0, 0, 0.8
                emission = 0 0
                emission = 0.3 1.2
                emission = 1.0 2 0 0
                speed = 0 1.2
                speed = 1 1.4
                energy = 0 0.5
                energy = 1 1
                // under/over expansion
                logGrow
                {
                    density = 1 -0.9
                    density = 0.4 1
                    density = 0.05 5
                    density = 0.005 40
                }
                linGrow
                {
                    density = 0.05 0 0 0
                    density = 0.005 3
                    density = 0 30
                }
                size
                {
                    density = 0.05 1
                    density = 0.03 0.75
                    density = 0.02 0.65
                    density = 0.005 0.55
                    density = 0 0.44 0 0
                }
            }

            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0 0
                volume = 1 0.9
                pitch = 0 0.2
                pitch = 1 1
                loop = true
            }
        }
        running_open
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_sabre_s_smoke_open
                modelName = B9_Aerospace/FX/HR/smokejet
                transformName = smoke_transform
                speed = 0.0 0.8
                speed = 1.0 1
                size = 3

                emission
                {
                    power = 0.07 0 0 0
                    power = 0.2 0.4 2.91 2.91
                    power = 1.0 1.1 0 0
                    density = 0.001 0 0 0
                    density = 0.002 1 0 0
                }

                energy
                {
                    power = 0 0.2
                    power = 1 3.2
                    externaltemp = -10 1
                    externaltemp = 1 0
                    mach = 0 1
                    mach = 10 10
                }

                offset
                {
                    mach = 0 1
                    mach = 6 10
                }

                logGrow
                {
                    density = 0 2
                    density = 1 0.9
                    density = 10 0
                }
            }

            AUDIO
            {
                channel = Ship
                clip = sound_jet_low
                volume = 0   0    0    20
                volume = 0.1 0.84 0.17 0.17
                volume = 1   0.99 0.17 0
                pitch = 0 0.1
                pitch = 1 0.33
                loop = true
            }
        }
        running_closed
        {
            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_sabre_m_flame_closed
                modelName = B9_Aerospace/FX/HR/KWflamesmall
                transformName = thrust_transform
                localPosition = 0, 0, 1
                fixedScale = 0.75
                emission = 0 0
                emission = 0.3 0.75
                emission = 1 1.25 0 0
                speed = 0 1.72
                speed = 1 1.98
                energy = 0 0.1875
                energy = 1 0.5
                // under/over expansion
                logGrow
                {
                    density = 1 -0.9
                    density = 0.4 1
                    density = 0.05 5
                    density = 0.005 40
                }
                linGrow
                {
                    density = 0.05 0 0 0
                    density = 0.005 3
                    density = 0 30
                }
                size
                {
                    density = 0.05 1
                    density = 0.03 0.75
                    density = 0.02 0.65
                    density = 0.005 0.55
                    density = 0 0.44 0 0
                }
            }

            MODEL_MULTI_PARTICLE_PERSIST
            {
                name = b9_sabre_m_smoke_closed
                modelName = B9_Aerospace/FX/HR/smokebooster2
                transformName = smoke_transform
                fixedScale = 2
                speed = 0.0 0.8
                speed = 1.0 1

                emission
                {
                    power = 0.07 0 0 0
                    power = 0.2 0.4 2.91 2.91
                    power = 1.0 1.1 0 0
                    density = 0.001 0 0 0
                    density = 0.002 1 0 0
                }

                energy
                {
                    power = 0 0.2
                    power = 1 3.2
                    externaltemp = -10 1
                    externaltemp = 1 0
                    mach = 0 1
                    mach = 10 10
                }

                offset
                {
                    mach = 0 1
                    mach = 6 10
                }

                logGrow
                {
                    density = 0 2
                    density = 1 0.9
                    density = 10 0
                }
            }

            AUDIO
            {
                channel = Ship
                clip = sound_rocket_spurts
                volume = 0 0
                volume = 1 0.8
                pitch = 0 0.15
                pitch = 1 0.75
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout_open
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrust_transform
                oneShot = true
                localOffset = 0, 0, 1.7
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout_closed
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = MultiModeEngine
        primaryEngineID = AirBreathing
        secondaryEngineID = ClosedCycle
    }

    // Air-Breathing Mode
    MODULE
    {
        name = ModuleEnginesFX
        engineID = AirBreathing
        powerEffectName = power_open
        runningEffectName = running_open
        flameoutEffectName = flameout_open
        thrustVectorTransformName = thrust_transform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 280
        heatProduction = 70
        useEngineResponseTime = True
        engineAccelerationSpeed = 0.2
        engineDecelerationSpeed = 0.35
        useVelocityCurve = True
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAir
            ignoreForIsp = True
			ratio = 9
        }
        atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		atmosphereCurve
        {
            key = 0 6000 0 0
        }
        velCurve
		{
			key = 0 1 0 0.08333334
			key = 0.2 0.98 0.42074 0.42074
			key = 0.7 1.8 2.290406 2.290406
			key = 1.4 4.00 3.887193 3.887193
			key = 3.75 8.5 0 0
			key = 4.5 7.3 -2.831749 -2.831749
			key = 5.5 3 -5.260566 -5.260566
			key = 6 0 -0.02420209 0
		}
		atmCurve
		{
			key = 0 0 0 0
			key = 0.018 0.09 7.914787 7.914787
			key = 0.16 0.5 0.5779132 0.5779132
			key = 0.5 0.6 0.4809403 0.4809403
			key = 1 1 1.013946 0
		}
    }

    // Rocket Mode
    MODULE
    {
        name = ModuleEnginesFX
        engineID = ClosedCycle
        runningEffectName = running_closed
        flameoutEffectName = flameout_closed
        thrustVectorTransformName = thrust_transform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 740
        heatProduction = 550
        useEngineResponseTime = True
        engineAccelerationSpeed = 1.8
        engineDecelerationSpeed = 4
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
        }
        PROPELLANT
        {
            name = Oxidizer
            ratio = 1.1
        }
        atmosphereCurve
        {
            key = 0 385
            key = 1 370
        }
    }

    MODULE
    {
        name = ModuleAnimateHeat
        ThermalAnim = sabre_250_heat_nozzle
    }

    // Alternator & Power
    MODULE
    {
        name = ModuleAlternator
        RESOURCE
        {
            name = ElectricCharge
            rate = 20.0
        }
    }

    MODULE
    {
        name = KM_Gimbal_3
        gimbalTransformName = nozzle_transform
        pitchGimbalRange = 7
        yawGimbalRange = 7
        enableRoll = true
        enableSmoothGimbal = true
        responseSpeed = 80
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }

    MODULE
    {
        name = ModuleTestSubject

        // nowhere: 0, srf: 1, ocean: 2, atmo: 4, space: 8
        environments = 15

        useStaging = True
        useEvent = True
    }
}
