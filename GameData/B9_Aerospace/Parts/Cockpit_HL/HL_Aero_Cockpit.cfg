PART
{
    // --- general parameters ---
    name = HL_Aero_Cockpit
    module = CommandPod
    author = bac9, K3|Chris

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_bottom = 0.0, -2, 0, 0.0, -1.0, 0.0, 3

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = heavyAerodynamics
    entryCost = 40000
    cost = 7200
    category = Pods
    subcategory = 0
    title = HL Cockpit
    manufacturer = Tetragon Projects
    description = The largest cockpit Tetragon has ever built, focus groups made it clear most space programs used a HL adapter and Mk5 cockpit on HL Fusilage System planes, we decided to save people the time and permanently attach them to each other and sell it for more money, but we scrapped that plan and just made this cockpit instead.
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 45
    breakingForce = 400
    breakingTorque = 400
    maxTemp = 1500 // = 3400
	skinMaxTemp = 2700
	bulkheadProfiles = size3
    tags= ?eva ?iva capsule command control kerbal pilot react sas view

    stagingIcon = COMMAND_POD
    vesselType = Ship
	fuelCrossFeed = True

    CrewCapacity = 3

    INTERNAL
    {
        name = B9_Cockpit_HL_Internal
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 600
        maxAmount = 600
    }
    RESOURCE
    {
        name = MonoPropellant
        amount = 60
        maxAmount = 60
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = RCSthruster
        thrusterPower = 0.5
        resourceName = MonoPropellant
        atmosphereCurve
        {
            key = 0 260
            key = 1 100
        }
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 26.25
        YawTorque = 26.25
        RollTorque = 26.25

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.91875
        }
    }

    MODULE
    {
        name = FSanimateGeneric
        animationName = hlemissive2
        startEventGUIName = Turn cockpit lights on
        endEventGUIName = Turn cockpit lights off
        toggleActionName = Toggle cockpit lights
    }


    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
    }

    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }

    MODULE
    {
        name = RasterPropMonitorComputer
    }
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagObj
	}
}
