PART
{
	name = B9_Body_Mk2_Cockpit_Intake
	module = Part
	author = bac9
	scale = 1
	rescaleFactor = 1
	
	node_stack_bottom = 0.0000, -1.2500, 0.0000, 0.0000, -1.0000, 0.0000

	TechRequired = highAltitudeFlight
	entryCost = 12000
	cost = 1200

	category = Pods
	subcategory = 0

	title = Mk2b Cockpit (Intake)
	manufacturer = Tetragon Projects
	description = Sleek cockpit, part of the long-overdue line of improved parts for the popular MK2 fuselage system. In an unusual move from kerbal engineers, it includes the interior that actually matches the exterior and features lots of pretty buttons. Novelty! Also, Bob mentioned the "magic powered screens" inside, whatever that is.  This one fetures a built-in intake for the maximum possible kerbals-to-engines ratio.

	attachRules = 1,0,1,1,0
	mass = 0.54

	dragModelType = default
	maximum_drag = 0
	minimum_drag = 0
	angularDrag = 0

	crashTolerance = 50
	breakingForce = 50
	breakingTorque = 50

	maxTemp = 1000 // = 2200
	skinMaxTemp = 2200
	emissiveConstant = 0.8

	vesselType = Ship
	CrewCapacity = 1
	bulkheadProfiles = mk2
	
	MODEL
	{
		model = B9_Aerospace/Parts/Body_Mk2_Cockpit/body_mk2_cockpit_a_intake
	}
	
	INTERNAL
	{
		name = body_mk2_cockpit_a_iva
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 150
		maxAmount = 150
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 15
		maxAmount = 15
	}
	
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	
	MODULE
	{
		name = ModuleReactionWheel
		actionGUIName = Toggle RW
		PitchTorque = 15
		YawTorque = 15
		RollTorque = 15
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
	
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		area = 0.007
		intakeSpeed = 12
		intakeTransformName = intake
		machCurve
		{
			key = 0 0.9 0 0
			key = 1 1 0 0
			key = 1.5 0.95 -0.1608955 -0.1608955
			key = 3 0.6 -0.4034287 -0.4034287
			key = 5 0.01 0 0
		}
	}
	
	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 3.0
	}
	
	MODULE:NEEDS[!FerramAerospaceResearch]
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.6
		dragAtMaxAoA = 0.1
		dragAtMinAoA = 0.03
	}
}

@PART[B9_Body_Mk2_Cockpit]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}