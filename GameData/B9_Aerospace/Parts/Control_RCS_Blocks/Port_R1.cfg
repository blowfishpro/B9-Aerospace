PART
{
    // --- general parameters ---
    name = B9_Control_RCS_Port_R1
    module = Part
    author = bac9

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace/Parts/Control_RCS_Blocks/Port_R1
    }
    scale = 1
