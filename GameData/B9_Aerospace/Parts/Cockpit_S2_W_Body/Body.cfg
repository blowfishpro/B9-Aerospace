PART
{
    // --- general parameters ---
    name = B9_Cockpit_S2_BodyLarge
    module = Part
    author = bac9

    // --- asset parameters ---
    MODEL
    {
        model = B9_Aerospace/Parts/Cockpit_S2_W_Body/bodylarge_universal
    }
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_top    = 0.0,  2.0,  0.0, 0.0,  1.0,  0.0, 3
    node_stack_bottom = 0.0, -2.0,  0.0, 0.0, -1.0,  0.0, 3
    node_attach       = 0.0,  0.0, 1.58, 0.0,  0.0, -1.0

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = aerospaceTech
    entryCost = 27340
    cost = 6835
    category = FuelTank
    subcategory = 0
    title = S2 Wide Universal Body
    manufacturer = Tetragon Projects
    description = Developed to replace the dated MK2 fuselage system, newest S2 series features large selection of pieces with high-capacity fuel tanks and re-entry heat protection. Every problem from previous generation of fuselages was fixed, from displaced center of mass to sloppily painted thermal protection tiles. Rest assured, new ones are painted over the plastic hull so well you can barely tell them apart from the real thing!

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,1,1,1,0

    // --- standard part parameters ---
    mass = 4.008 // 45.55m3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 20
    maxTemp = 2500 // = 3400
    fuelCrossFeed = True
    breakingForce = 3172
    breakingTorque = 3172
	bulkheadProfiles = size2, srf
    tags = ?lf ?lfo contain fuel fueltank hold liquid mono monopropellant protect propellant shield structur therm thermo

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Setup
		affectDragCubes = false
		affectFARVoxels = false
		baseVolume = 7780.0

		SUBTYPE
		{
			name = Structural
			transform = STR
		}

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
			transform = LF
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
			transform = LFO
		}
	}

	MODULE
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 1.2
		dragAtMaxAoA = 0.6
		dragAtMinAoA = 0.2
	}
}

@PART[B9_Cockpit_S2_BodyLarge]:NEEDS[FerramAerospaceResearch|NEAR]
{
	@minimum_drag = 0
    @maximum_drag = 0
    @angularDrag = 0
    !MODULE[ModuleLiftingSurface] {}
}
