		{
			name = Structural
			transform = STR
		}

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
			transform = LFO
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
			transform = LFO
