    dragModelType = default
    maximum_drag = 0.20
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 45
    breakingForce = 256
    breakingTorque = 256
    maxTemp = 2000 // = 3400
	bulkheadProfiles = size2
    tags= ?eva ?iva capsule command control kerbal pilot react sas torque view

    stagingIcon = COMMAND_POD
    vesselType = Ship

    CrewCapacity = 2

    MODULE
