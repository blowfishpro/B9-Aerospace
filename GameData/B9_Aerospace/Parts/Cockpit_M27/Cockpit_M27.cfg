    {
        name = B9_Cockpit_M27_Internal
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 9.375
        YawTorque = 9.375
        RollTorque = 9.375

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.328125
        }
    }
	
	MODULE
