PART
{
    // --- general parameters ---
    name = B9_Cockpit_M27
    module = CommandPod
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_top    = 0.0, -0.5, 0.625, 0.0, 1.0, 0.0, 1
