PART
{
    // --- general parameters ---
    name = B9_Cockpit_S3
    module = CommandPod
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_bottom = 0.0, -2.5, 0, 0.0, -1.0, 0.0, 2

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = hypersonicFlight
    entryCost = 40000
    cost = 7200
    category = Pods
    subcategory = 0
    title = S3 Hypersonic Front Section
    manufacturer = Tetragon Projects
    description = Impractical, inconvenient, oversized and extraordinarily beautiful cockpit designed to catch fire with style. For use on hypersonic and SSTO crafts. Features retractable cockpit to (supposedly) reduce aerodynamic drag at high speeds and mysteriously absent interior. Temporarily using the Mk2's interior, unique interior being made.
    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 3.5
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 45
    breakingForce = 400
    breakingTorque = 400
    maxTemp = 2700// = 3400
	bulkheadProfiles = size2
    tags= ?eva capsule command control kerbal pilot react sas supersonic transport view

    stagingIcon = COMMAND_POD
    vesselType = Ship

    CrewCapacity = 1

    INTERNAL
    {
        name = B9_Cockpit_MK2_Internal
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 1
    }

    RESOURCE
    {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }

    MODULE
    {
        name = FSanimateGeneric
        animationName = cockpit_s3_light
        moduleID = 0
        startEventGUIName = Turn cockpit lights on
        endEventGUIName = Turn cockpit lights off
        toggleActionName = Toggle cockpit lights
    }

    MODULE
    {
        name = FSanimateGeneric
        animationName = cockpit_s3_hypersonic
        moduleID = 1
        startEventGUIName = Retract the cockpit
        endEventGUIName = Extend the cockpit
        toggleActionName = Toggle hypersonic mode
    }

    MODULE
    {
        name = FXModuleConstrainPosition
        matchRotation = true
        matchPosition = false
        CONSTRAINFX
        {
            targetName = cockpit_target
            moversName = cockpit_mover1
        }
    }

    MODULE
    {
        name = ModuleSAS
    }

    MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 13.125
        YawTorque = 13.125
        RollTorque = 13.125

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.459375
        }
    }

    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1.0
    }

    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 2.0
    }

    RESOURCE
    {
        name = MonoPropellant
        amount = 10
        maxAmount = 10
    }
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagObj
	}
}
