PART
{
    // --- general parameters ---
    name = B9_Adapter_SM2
    module = Part
    author = bac9

    // --- asset parameters ---
    mesh = model.mu
    scale = 1
    rescaleFactor = 1

    // --- node definitions ---
    // definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
    node_stack_top    = 0.0,  0.25, 0.0, 0.0, 1.0, 0.0, 1
    node_stack_bottom = 0.0, -0.25, 0.0, 0.0,  -1.0, 0.0, 2

    // --- FX definitions ---

    // --- editor parameters ---
    TechRequired = specializedConstruction
    entryCost = 320
    cost = 80
    category = Structural
    subcategory = 0
    title = SM2 Low-Profile Adapter (x3)
    manufacturer = Tetragon Projects
    description = CONTAINS 3 SUBTYPES | Simple and compact adapter to attach your 2.5m parts to 1.25m parts.

    // attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
    attachRules = 1,0,1,1,0

    // --- standard part parameters ---
    mass = 0.046 // 0.525m3
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.15
    angularDrag = 2
    crashTolerance = 12
    breakingForce = 26400
    breakingTorque = 26400
    maxTemp = 2200 // = 3400
    fuelCrossFeed = True
	bulkheadProfiles = size1, size2

    MODULE
    {
        name = FSfuelSwitch
        resourceNames = Structural;LiquidFuel,Oxidizer;MonoPropellant
        resourceAmounts = 0;40.5,49.5;90
        basePartMass = 0.046
        tankMass = 0;0.012;0.006
        tankCost = 0;70;115
        displayCurrentTankCost = true
    }
}
