PART
{
    name = B9_Body_Mk2_Nosecone_Short
    module = Part
    author = bac9
    scale = 1
    rescaleFactor = 1

    node_stack_bottom = 0.0000, -0.7500, 0.0000, 0.0000, -1.0000, 0.0000, 1
    node_attach       = 0.0000, -0.7500, 0.0000, 0.0000, -1.0000, 0.0000

    TechRequired = highAltitudeFlight
    entryCost = 10000
    cost = 1000
	B9TankSetMassAndCost = true

    category = FuelTank
    subcategory = 0

    title = Mk2b Nosecone (Short)
    manufacturer = Tetragon Projects
    description = Tail section, part of the long-overdue line of improved parts for the popular Mk2 fuselage system.

    attachRules = 1,1,1,1,0
    mass = 0.17

    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.3
    angularDrag = 1

    crashTolerance = 50
    breakingForce = 50
    breakingTorque = 50

    maxTemp = 2500
    emissiveConstant = 0.8
    fuelCrossFeed = True
    bulkheadProfiles = srf, mk2
	tags = ?lf ?lfo (more body fuel fueltank propellant tail tank

    MODEL
    {
        model = B9_Aerospace/Parts/Body_Mk2/body_mk2_nosecone_direct_short
    }

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Type
		baseVolume = 336

		SUBTYPE
		{
			name = Structural
		}

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
		}

		SUBTYPE
		{
			name = MonoPropellant
			tankType = MonoPropellant
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype

		SUBTYPE
		{
			name = Centered
			transform = body_mk2_nosecone_direct_short
		}

		SUBTYPE
		{
			name = Offset
			transform = body_mk2_nosecone_direct_short_offset
		}
	}

    MODULE:NEEDS[!FerramAerospaceResearch]
    {
        name = ModuleLiftingSurface
        useInternalDragModel = False
        deflectionLiftCoeff = 0.7
        dragAtMaxAoA = 0.3
        dragAtMinAoA = 0.1
    }
}

@PART[B9_Body_Mk2_Nosecone_Short]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}