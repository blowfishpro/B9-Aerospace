	MODEL
	{
		model = B9_Aerospace/Parts/Body_Mk2/body_mk2_section_1m
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = fuelSwitch
		switcherDescription = Tank Type
		baseVolume = 400

		SUBTYPE
		{
			name = Structural
		}

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
		}

		SUBTYPE
		{
			name = MonoPropellant
			tankType = MonoPropellant
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype
		affectDragCubes = false
		affectFARVoxels = false

		SUBTYPE
		{
			name = A
			title = Type A
			transform = body_mk2_section_1m_a
		}

		SUBTYPE
		{
			name = B
			title = Type B
			transform = body_mk2_section_1m_b
		}
	}

	MODULE:NEEDS[!FerramAerospaceResearch]
	{
		name = ModuleLiftingSurface
		useInternalDragModel = False
		deflectionLiftCoeff = 0.7
		dragAtMaxAoA = 0.3
		dragAtMinAoA = 0.1
	}
}

@PART[B9_Body_Mk2_Fuselage_1m]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
