PART
{
	name = B9_Body_Mk2_Fuselage_1m
	module = Part
	author = bac9
	scale = 1
	rescaleFactor = 1

	node_stack_top    =  0.0000,  0.5000,  0.0000,  0.0000,  1.0000,  0.0000, 1
