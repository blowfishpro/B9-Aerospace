PART
{
	name = B9_Body_Adapter_Mk2_250m_Long
	module = Part
	author = bac9
	scale = 1
	rescaleFactor = 1

	node_stack_top01  =  0.0000,  2.0000,  0.0000,  0.0000,  1.0000,  0.0000, 1
	node_stack_top02  =  0.0000,  2.0000, -0.5200,  0.0000,  1.0000,  0.0000, 1
