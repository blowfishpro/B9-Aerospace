		SUBTYPE
		{
			name = Structural
		}

		SUBTYPE
		{
			name = LiquidFuel
			tankType = LiquidFuel
		}

		SUBTYPE
		{
			name = LFO
			tankType = LFO
		}

		SUBTYPE
		{
			name = MonoPropellant
			tankType = MonoPropellant
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype

		SUBTYPE
		{
			name = Centered
			transform = body_mk2_adapter_250m_long
			node = top01
		}

		SUBTYPE
		{
			name = Offset
			transform = body_mk2_adapter_250m_long_offset
			node = top02
		}
	}

	MODULE:NEEDS[!FerramAerospaceResearch]
