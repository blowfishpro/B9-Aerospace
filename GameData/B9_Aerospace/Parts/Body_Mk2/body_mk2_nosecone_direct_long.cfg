		{
			name = LiquidFuel
			tankType = LiquidFuel
		}
		
		SUBTYPE
		{
			name = LFO
			tankType = LFO
		}
		
		SUBTYPE
		{
			name = MonoPropellant
			tankType = MonoPropellant
		}
	}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitch
		switcherDescription = Subtype
		
		SUBTYPE
		{
			name = Centered
			transform = body_mk2_nosecone_direct_long
		}
		
		SUBTYPE
		{
			name = Offset
			transform = body_mk2_nosecone_direct_long_offset
		}
