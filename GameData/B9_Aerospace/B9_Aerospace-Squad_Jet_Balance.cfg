// B9 Aerospace - nerf squad jets for great justice file

@PART[JetEngine]:NEEDS[!TVPP]:FOR[B9Aerospace]:AFTER[FerramAerospaceResearch|NEAR] {
    @node_stack_top = 0, 0.777, 0, 0, 1, 0

    @cost = 750
    @description ^= /$/ Max Design Speed: Mach 1.5./

    @mass = 0.78
    %breakingForce = 75
    %breakingTorque = 75

    @MODULE[ModuleEngines*] {
        @exhaustDamage = False
        @maxThrust *= 1.04
        @heatProduction = 650
        @engineAccelerationSpeed = 0.325
        @engineDecelerationSpeed = 0.5

        @PROPELLANT[IntakeAir] {
            @ratio = 45
        }

        !atmosphereCurve {}
        atmosphereCurve {
            // Based on Isp/TSFC data from NASA EngineSim, and Kerbin atmo.
            key = 0       1731 0   -8600000
            key = 7.5E-06 1675 0    0
            key = 0.0006  1781 0    0
            key = 0.11    1715 0    0
            key = 1       1800 120  0
        }

        !velocityCurve {}
        velocityCurve {
            // Based on Fnet data from NASA EngineSim, curve fitted with MuMech CurveEd
            key = 0   1     0    -0.002
            key = 500 0.67  0     0
            key = 550 0.44 -0.01 -0.01
            key = 605 0     0     0
        }
    }

    @MODULE[ModuleGimbal] {
        @gimbalRange = 3
    }
}

@PART[RAPIER]:NEEDS[!TVPP]:FOR[B9Aerospace] {
    @MODULE[ModuleEnginesFX]:HAS[#engineID[AirBreathing]] {
        @ignitionThreshold = 0.1
    }

    @MODULE[ModuleEnginesFX]:HAS[#engineID[ClosedCycle]] {
        !fxOffset = DELETE
    }
}

@PART[turboFanEngine]:NEEDS[!TVPP]:FOR[B9Aerospace]:AFTER[FerramAerospaceResearch|NEAR] {
    @node_stack_top = 0, 1.12, 0, 0, 1, 0

    @description ^= /$/ Max Design Speed: Mach 3./

    %breakingForce = 75
    %breakingTorque = 75

    @MODULE[ModuleEngines*] {
        @heatProduction = 600
        @engineAccelerationSpeed = 0.15
        @engineDecelerationSpeed = 0.28

        !atmosphereCurve {}
        atmosphereCurve {
            // Based on Isp/TSFC data from NASA EngineSim, and Kerbin atmo.
            key = 0       2031  0   2.8E+07
            key = 7.5E-06 2216  0   0
            key = 0.0006  1865  0   0
            key = 0.11    2085  0   0
            key = 1       1800 -400 0
        }

        !velocityCurve {}
        velocityCurve {
            // Based on Fnet data from NASA EngineSim, curve fitted with MuMech CurveEd
            key = 0    0.56  0          -0.0005
            key = 200  0.52  0           0
            key = 600  0.7   0.0013      0.0013
            key = 900  1     0           0
            key = 1000 0    -0.02621172  0
        }
    }

    @MODULE[ModuleGimbal] {
        @gimbalRange = 3
    }
}
