// B9 MFT/RF patch

// MFT Tank Definitions {{{
+TANK_DEFINITION[Default]:NEEDS[modularFuelTanks]:Final {
    @name = B9_Rocket
    %basemass = 0.000508761 * volume
    %baseCost = 0
    @TANK[LiquidFuel] {
        %mass = 0.000095376
        %cost = 0.289017341
    }
    @TANK[Oxidizer] {
        %mass = 0.000153179
        %cost = 0.289017341
    }
    @TANK[MonoPropellant] {
        %mass = 0.000063584
        %cost = 0.0867052
    }
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[modularFuelTanks]:Final {
    @name = B9_Fuselage
    @TANK[LiquidFuel] {
        %maxAmount = 100%
    }
    @TANK[Oxidizer] {
        %maxAmount = 0
    }
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[modularFuelTanks]:Final {
    @name = B9_ServiceModule
    @TANK[LiquidFuel] {
        %amount = full
        %maxAmount = 40.5%
    }
    @TANK[Oxidizer] {
        %amount = full
        %maxAmount = 49.5%
    }
    @TANK[MonoPropellant] {
        %amount = full
        %maxAmount = 3%
    }
    %TANK[ElectricCharge] {
        %mass = 0.00298
        %cost = 1
        %amount = full
        %maxAmount = 7%
        %utilization = 60
    }
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[modularFuelTanks]:Final {
    @name = B9_HX
}
+TANK_DEFINITION[B9_Rocket]:NEEDS[modularFuelTanks]:Final {
    @name = B9_HX_Universal
    %TANK[ElectricCharge] {
        %mass = 0.000936416
        %cost = 1
        %amount = 0
        %maxAmount = 0
        %utilization = 18.84
    }
}
/// }}}


