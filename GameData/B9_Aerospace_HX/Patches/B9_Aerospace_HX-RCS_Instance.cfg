+PART[B9_Structure_HX_S_RCS_F]
{
	@name = B9_Structure_HX_S_RCS_F1
	@title = HX-S RCS Frontal LFO Vernier
	@EFFECTS
    {
        @running
        {
			@MODEL_MULTI_PARTICLE
			{
				
                @emission,2 = 1.0 1.2
                @speed,1 = 1.0 2.0
			}
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@resourceName = LiquidFuel
		@thrusterPower *= 1.5
		PROPELLANT
        {
            name = LiquidFuel
            ratio = 0.9
            DrawGauge = True
		}
		PROPELLANT
        {
            name = Oxidizer
            ratio = 1.1
            DrawGauge = True
		}
		@atmosphereCurve
        {
            @key,0 = 0 310
            @key,1 = 1 280
        }
	}
}

